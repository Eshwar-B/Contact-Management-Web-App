<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }
        label, input {
            display: block;
            width: 100%;
        }
        input {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form th:action="@{/login}" th:object="${user}" method="post">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required />

            <label>Password:</label>
            <input type="password" th:field="*{password}" required />

            <button type="submit">Login</button>
        </form>
        <p th:if="${error}" th:text="${error}" class="error"></p>
        <p>New user? <a th:href="@{/signup}">Sign up here</a></p>
    </div>
</body>
</html>
